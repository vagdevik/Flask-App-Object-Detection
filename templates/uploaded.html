{% extends "layout.html" %}

{% block content %}
<div class="centered">
    <div class="row">
        <div class="col-md-5"> 
            <div class="image-container">
                <figure>
                  <figcaption><b>Detected Image</b></figcaption>
                  <img src="/static/detections/{{display_detection}}" style="width:300px;height:300px;">
                </figure>
            </div>
            <p style="color:green">{{detected_objects}}</p>
        </div>
    </div>
    </br>
    <div class="row">
        <div class="col-md-5">
            <div class="upload-form">
                <p><b>Upload another?</b></p>
                <form action = "/uploader" method = "POST" 
                                  enctype = "multipart/form-data">
                    <input type = "file" name = "file" />
                    <input type = "submit"/>
                </form>
            </div>      
        </div>
    </div>
</div>
{% endblock %}
